# FastForge 配置文件
# 参考: https://fastforge.dev/

output: dist/
releases:
  - name: dev
    jobs:
      - name: release-dev-linux-x64
        package:
          platform: linux
          target: deb
          build_args:
            target: lib/main.dart
            build-number: 1
            build-name: 1.0.0
