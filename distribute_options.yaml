releases:
  - name: profile
    jobs:
      - name: linux-appimage
        package:
          platform: linux
          target: appimage
          build_args:
            profile: true
      - name: linux-deb
        package:
          platform: linux
          target: deb
          build_args:
            profile: true
      - name: linux-pacman
        package:
          platform: linux
          target: pacman
          build_args:
            profile: true
      - name: linux-zip
        package:
          platform: linux
          target: zip
          build_args:
            profile: true
      - name: windows-exe
        package:
          platform: windows
          target: exe
          build_args:
            profile: true
      # msix does not support profile mode yet
